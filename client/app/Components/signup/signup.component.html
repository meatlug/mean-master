<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form" novalidate name="signUpForm" (ngSubmit)="signUpUser(signUp)" [formGroup]="signUpForm">
                        <div class="row">
                            <div class="form-group">
                                <input type="text"
                                       name="first_name" 
                                       id="first_name"
                                       class="form-control input-sm"
                                       [(ngModel)]="signUp.firstName"
                                       placeholder="First Name"
                                       formControlName="firstName">
                            </div>
                            <div class="form-group">
                                <input type="text"
                                       name="last_name"
                                       id="last_name" 
                                       class="form-control input-sm"
                                       [(ngModel)]="signUp.lastName"
                                       placeholder="Last Name"
                                       formControlName="lastName">
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email"
                                   name="email"
                                   id="email"
                                   class="form-control input-sm"
                                   [(ngModel)]="signUp.email"
                                   placeholder="Email Address"
                                   formControlName="email">
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <input type="password"
                                       name="password" 
                                       id="password" 
                                       class="form-control input-sm" 
                                       [(ngModel)]="signUp.password"
                                       placeholder="Password"
                                       formControlName="password">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password_confirmation" 
                                       id="password_confirmation"
                                       class="form-control input-sm"
                                       [(ngModel)]="signUp.confirmPassword"
                                       placeholder="Confirm Password"
                                       formControlName="password">
                            </div>
                        </div>

                        <button type="submit"
                                class="btn btn-info btn-block btn-primary"
                               [disabled]="!signUpForm.valid">
                               Sign Up
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
